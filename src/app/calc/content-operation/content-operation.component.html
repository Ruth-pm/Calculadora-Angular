<div class="container">
  <div class="my-calc">

        <input type="text" class="mostrar" id="mostrar" value="{{ mostrar || '$0' }}" disabled/>
    
        <button (click)="writetoinput('/')" class="btn simbolo" value="÷">&divide;</button>
        <button (click)="writetoinput('1')" class="btn valor" value="1">1</button>
        <button (click)="writetoinput('2')" class="btn valor" value="2">2</button>
        <button (click)="writetoinput('3')" class="btn valor" value="3">3</button>
        <button (click)="borrar_datos()" class="btn valor" value="">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
            </svg>
        </button>

        <button (click)="writetoinput('×')" class="btn simbolo" value="×">&times;</button>
        <button (click)="writetoinput('4')" class="btn valor" value="4">4</button>
        <button (click)="writetoinput('5')" class="btn valor" value="5">5</button>
        <button (click)="writetoinput('6')" class="btn valor" value="6">6</button>
        <button class="btn valor" value="borrarTodo" id="clear" (click)="borrar_todo()">C</button>
    
        <button (click)="writetoinput('-')" class="btn simbolo" value="-">-</button>    
        <button (click)="writetoinput('7')" class="btn valor" value="7">7</button>
        <button (click)="writetoinput('8')" class="btn valor" value="8">8</button>
        <button (click)="writetoinput('9')" class="btn valor" value="9">9</button>
        <button class="btn-span" value="=" id="equals" (click)="writetoinput('=')">=</button>
    
        <button (click)="writetoinput('+')" class="btn simbolo" value="+">+</button>
        <button class="btn valor" value="calendary"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </svg>
        </button>
        <button (click)="writetoinput('0')" class="btn valor" value="0">0</button>
        <button (click)="writetoinput('.')" class="btn valor" value=".">.</button>
    </div>
</div>
